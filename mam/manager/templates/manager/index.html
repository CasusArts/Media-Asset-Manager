{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Django</title>
</head>
<body>
  <div class="container">
    {% block heading %}
      <h1>Django</h1>
    {% endblock %}

    {% block content %}
      {% if all_tracks %}
        <ul>
          {% for track in all_tracks %}
            <li>{{ track }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No Tracks found!!!</p>
      {% endif %}
    {% endblock %}
  </div>
</body>
</html>
